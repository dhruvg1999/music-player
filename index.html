<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://cdn.pixabay.com/photo/2015/12/09/22/09/music-1085655_1280.png">
        <title>Music Player</title>
    </head>
    <body>
        <header id="top">
            <!-- Search and Nav bar-->
            <h2 style="margin-left: 5vw;"><span style="font-weight: 100;">Music</span>Player</h2>
            <div id="s-bar"><i class="fa fa-search"></i>&nbsp;<input type="text" id="search" placeholder="Search for your Song"/></div>
            <div id="acc"><i class="fa fa-bell"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="account"><i class="fa fa-user-circle"></i></span></div>
        </header>
        <article id="main">
            <!-- Main content of Website-->
        </article>
        <aside id="queue">
            <!-- Play Queue, playlists shown here -->
        </aside>
        <section id="player">
            <!-- Shows Current Song playing -->
        </section>
        <footer id="cont">
            <!-- Contact Info -->
        </footer>
    </body>
</html>
